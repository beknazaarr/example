spring:
  application:
    name:
      backend-java
  datasource:
    url: ${DATASOURCE_URL:jdbc:postgresql://localhost:5432/hms}
    username: ${DATASOURCE_USERNAME:postgres}
    password: ${DATASOURCE_PASSWORD:password}
    driver-class-name: ${DATASOURCE_DRIVER:org.postgresql.Driver}
  jpa:
    hibernate:
      ddl-auto: ${JPA_HIBERNATE_DDL_AUTO:update}
  # Настройки для обработки 404
  mvc:
    throw-exception-if-no-handler-found: true
  web:
    resources:
      add-mappings: false

server:
  port: ${SERVER_PORT:8081}
  error:
    include-message: always
    include-binding-errors: always
    include-stacktrace: never
    include-exception: false

security:
  jwt:
    secret-key: bb881451354ad90b161deb433b52a964ec4cd34db010d24f3e116136ab734e8a
    access-token-expiration: ${JWT_ACCESS_TOKEN_EXPIRATION:900000}
    refresh-token-expiration: ${JWT_REFRESH_TOKEN_EXPIRATION:604800000}